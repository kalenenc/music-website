---
layout: main-layout
---


<section class="blog-list">

	<ul>
	{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">
				
				<div class="date">
					{{post.meta}}
				</div>
				<span class="post-title">
					{{post.title}}
				</span> 
			</a>
			
				
			<hr />
			
		</li>
	{% endfor %}
	</ul>
</section>
